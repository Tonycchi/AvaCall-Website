<!DOCTYPE html>
<html>
<head>
    <title>AvaCall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12">
                <iframe src="https://jitsi.hbs.ac/" allow="camera;microphone" height=600px width=1000px></iframe>
            </div>
        </div>
    </div>
    <div class="controller-container">
        <div class="forward-button">
            <button type="button" id="forward">Vorwärts</button>
        </div>
        <div class="backward-button">
            <button type="button" id="backward">Rückwärts</button>
        </div>
        <div class="left-button">
            <button type="button" id="left">Links</button>
        </div>
        <div class="right-button">
            <button type="button" id="right">Rechts</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
