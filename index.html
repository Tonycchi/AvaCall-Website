<!DOCTYPE html>
<html>
<head>
    <title>AvaCall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-text-center">
        <div class="row">
            <div class="col-sm-12">
                <iframe class="jitsi-window" src="https://jitsi.hbs.ac/" allow="camera;microphone" height=600px width=1000px></iframe>
            </div>
        </div>
    </div>
    <div class="grid-controller">
        <div class="grid-item"></div>
        <div class="grid-item">
            <button type="button" id="forward">Vorwärts</button>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item">
            <button type="button" id="left">Links</button>
        </div>
	<div class="grid-item">
            <button type="button" id="backward">Rückwärts</button>
        </div>
        <div class="grid-item">
            <button type="button" id="right">Rechts</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
